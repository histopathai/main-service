name: Deploy Main Servicev2

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'main-service/**'
      - '.github/workflows/**'

  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: '1.5.0'
  REPO_NAME: main-service

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    env:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    steps:
      - name: Determine Branch to Deploy
        id: deploy-target
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual run → environment selects branch
            if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
              echo "branch=main" >> $GITHUB_OUTPUT
            else
              echo "branch=dev" >> $GITHUB_OUTPUT
            fi
          else
            # Push trigger → use current branch
            echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.deploy-target.outputs.branch }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GCP Project Info
        id: gcp-info
        run: |
          PROJECT_ID=$(gcloud config get-value project)
          REGION="${{ secrets.GCP_REGION }}"
          echo "project_id=${PROJECT_ID}" >> $GITHUB_OUTPUT
          echo "region=${REGION}" >> $GITHUB_OUTPUT

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ steps.gcp-info.outputs.region }}-docker.pkg.dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Install Go Tools
        run: |
          go install go.uber.org/mock/mockgen@v0.6.0
          go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Mocks & Swagger
        run: |
          go generate ./...
          export PATH=$PATH:$(go env GOPATH)/bin
          swag init -g cmd/main.go

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Build and Push Docker Image
        id: build
        run: |
          REGISTRY="${{ steps.gcp-info.outputs.region }}-docker.pkg.dev/${{ steps.gcp-info.outputs.project_id }}/${{ secrets.ARTIFACT_REGISTRY_REPO_NAME }}"
          IMAGE_NAME="${REGISTRY}/${{ env.REPO_NAME }}"
          
          # Tag based on environment
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
              TAG="${IMAGE_NAME}:prod-${{ github.sha }}"
            else
              TAG="${IMAGE_NAME}:dev-${{ github.sha }}"
            fi
          else
            TAG="${IMAGE_NAME}:${{ github.sha }}"
          fi

          docker build --tag ${TAG} .
          docker push ${TAG}

          echo "image=${TAG}" >> $GITHUB_OUTPUT

    outputs:
      image: ${{ steps.build.outputs.image }}
      project_id: ${{ steps.gcp-info.outputs.project_id }}
      region: ${{ steps.gcp-info.outputs.region }}
      branch: ${{ steps.deploy-target.outputs.branch }}

  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: [build-and-push]

    env:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-and-push.outputs.branch }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Determine Deploy Environment
        id: env-select
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.build-and-push.outputs.branch }}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: |
          terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="image_tag=${{ needs.build-and-push.outputs.image }}" \
            -var="environment=${{ steps.env-select.outputs.env }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        id: tf-output
        run: |
          SERVICE_URL=$(terraform output -raw service_url)
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT

    outputs:
      service_url: ${{ steps.tf-output.outputs.service_url }}

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [terraform-deploy]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.terraform-deploy.result }}" == "success" ]; then
            echo "Deployment successful!"
            echo "Service URL: ${{ needs.terraform-deploy.outputs.service_url }}"
          else
            echo "Deployment failed!"
            exit 1
