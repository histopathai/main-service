name: Deploy Main Service v2

on:
  push:
    branches: [main, dev]
    paths:
      - 'main-service/**'
      - '.github/workflows/**'

  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "dev"
        type: choice
        options: [dev, prod]

# -------- GLOBAL ENV (all jobs can read) --------
env:
  TF_VERSION: '1.5.0'
  REPO_NAME: main-service
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO_NAME: ${{ secrets.ARTIFACT_REGISTRY_REPO_NAME }}
  STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

permissions:
  contents: read
  id-token: write

jobs:
  # -------------------------------------------------------------------
  # BUILD & PUSH CONTAINER
  # -------------------------------------------------------------------
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Decide Branch
        id: deploy-target
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            [[ "${{ github.event.inputs.environment }}" == "prod" ]] \
              && echo "branch=main" >> $GITHUB_OUTPUT \
              || echo "branch=dev" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.deploy-target.outputs.branch }}

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Install Tools
        run: |
          go install go.uber.org/mock/mockgen@v0.6.0
          go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Mocks & Swagger
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go generate ./...
          swag init -g cmd/main.go

      - name: Unit Tests
        run: go test ./...

      - name: Build & Push Image
        id: build
        run: |
          REGISTRY="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO_NAME }}"
          IMAGE="${REGISTRY}/${{ env.REPO_NAME }}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            [[ "${{ github.event.inputs.environment }}" == "prod" ]] \
              && TAG="${IMAGE}:prod-${{ github.sha }}" \
              || TAG="${IMAGE}:dev-${{ github.sha }}"
          else
            TAG="${IMAGE}:${{ github.sha }}"
          fi

          docker build -t "$TAG" .
          docker push "$TAG"

          echo "image=$TAG" >> $GITHUB_OUTPUT

  # -------------------------------------------------------------------
  # TERRAFORM DEPLOY
  # -------------------------------------------------------------------
  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: [build-and-push]

    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Select Environment
        id: env-select
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.STATE_BUCKET }}"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="image_tag=${{ needs.build-and-push.outputs.image }}" \
            -var="environment=${{ steps.env-select.outputs.env }}" \
            -var="tf_state_bucket=${{ env.STATE_BUCKET }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Read Terraform Outputs
        id: tf-output
        run: |
          echo "service_url=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT

    outputs:
      service_url: ${{ steps.tf-output.outputs.service_url }}

  # -------------------------------------------------------------------
  # NOTIFY
  # -------------------------------------------------------------------
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [terraform-deploy]
    if: always()

    steps:
      - name: Notify
        run: |
          if [[ "${{ needs.terraform-deploy.result }}" == "success" ]]; then
            echo "Deployment successful."
            echo "Service URL: ${{ needs.terraform-deploy.outputs.service_url }}"
          else
            echo "Deployment failed."
            exit 1
